<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

</head>

<body class="skin-blue fixed-layout">
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<div id="main-wrapper">
    <div th:insert="~{/general/header.html}"></div>
    <div th:insert="~{/general/left-sidebar.html}"></div>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:insert="~{/general/page-titles.html}"></div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Créer un nouveau budget</h4>
                            <form th:object="${budget}" th:action="@{/budget/create}" method="post">
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('dateCreation')}" th:errors="*{dateCreation}"></span>
                                </div>
                            
                                <label class="m-t-20" for="montant">Montant :</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" id="montant" th:field="*{montant}" class="form-control" required>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}"></span>
                                </div>
                            
                                <!-- Nouveau champ pour sélectionner le Customer -->
                                <label class="m-t-20" for="customer">Client :</label>
                                <div class="input-group">
                                    <select id="customer" th:field="*{customer.customerId}" class="form-control" required>
                                        <option value="" disabled selected>-- Sélectionnez un client --</option>
                                        <option th:each="customer : ${customers}" 
                                                th:value="${customer.customerId}" 
                                                th:text="${customer.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></span>
                                </div>
                            
                                <button type="submit" class="btn btn-primary m-t-20">Créer le budget</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
    </div>

    <div th:insert="~{/general/footer.html}"></div>
</div>


<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>

</body>
</html>
