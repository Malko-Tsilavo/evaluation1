<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/general/head.html}"></div>
    <meta name="_csrf" content="${_csrf.token}" />
    <meta name="_csrf_header" content="${_csrf.headerName}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.min.css}" />
</head>

<body class="skin-blue fixed-layout">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">CRM</p>
        </div>
    </div>

    <div id="main-wrapper">
        <div th:insert="~{/general/header.html}"></div>
        <div th:insert="~{/general/left-sidebar.html}"></div>

        <div class="page-wrapper">
            <div class="container-fluid">
                <div th:insert="~{/general/page-titles.html}"></div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Nouveau Document</h4>

                                <form th:action="@{/document/upload}" enctype="multipart/form-data" method="post">
                                    <div class="form-group">
                                        <label for="classType">Type de classe :</label>
                                        <input type="text" id="classType" name="classType" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label for="fileUpload">Fichier :</label>
                                        <input type="file" id="fileUpload" name="fileUpload" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Envoyer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:insert="~{/general/right-sidebar.html}"></div>
            </div>
        </div>

        <div th:insert="~{/general/footer.html}"></div>
    </div>

    <script th:src="@{/js/library/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/library/bootstrap.min.js}"></script>
    <script th:src="@{/js/library/custom.min.js}"></script>
</body>
</html>
