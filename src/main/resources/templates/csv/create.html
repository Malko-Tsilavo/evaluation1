<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

</head>

<body class="skin-blue fixed-layout">
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<div id="main-wrapper">
    <div th:insert="~{/general/header.html}"></div>
    <div th:insert="~{/general/left-sidebar.html}"></div>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:insert="~{/general/page-titles.html}"></div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Importation de données complètes</h4>
                            <form th:object="${csv}" action="@{/csv/complete-data-import}" method="post" enctype="multipart/form-data">
                                <label class="m-t-20" for="customerFile">Fichier Clients :</label>
                                <div class="input-group">
                                    <input type="file" id="customerFile" name="customerFile" class="form-control" required>
                                </div>

                                <label class="m-t-20" for="budgetFile">Fichier Budgets :</label>
                                <div class="input-group">
                                    <input type="file" id="budgetFile" name="budgetFile" class="form-control" required>
                                </div>

                                <label class="m-t-20" for="depenseFile">Fichier Dépenses :</label>
                                <div class="input-group">
                                    <input type="file" id="depenseFile" name="depenseFile" class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-primary m-t-20">Importer les données</button>
                            </form>

                            <!-- Affichage des erreurs -->
                            <div th:if="${errors != null and not #lists.isEmpty(errors)}" class="alert alert-danger m-t-20">
                                <ul>
                                    <li th:each="error : ${errors}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
    </div>

    <div th:insert="~{/general/footer.html}"></div>
</div>

<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>

</body>
</html>
